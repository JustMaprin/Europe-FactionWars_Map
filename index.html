<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Europe Faction Wars Map</title>

<style>
  body {
    margin: 0;
    background: #111;
    font-family: georgia;
  }

  .controls {
    position: fixed;
    top: 10px;
    left: 10px;
    background: rgba(204, 180, 102, 0.85);
    padding: 10px;
    border-radius: 8px;
    z-index: 10;
  }

  .viewport {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    cursor: grab;
  }

  .map {
    position: absolute;
    transform-origin: center center;
  }

  .map img {
    position: absolute;
    top: 0;
    left: 0;
    user-select: none;
    pointer-events: none;
  }
</style>
</head>

<body>

<div class="controls">
  <label><input type="checkbox" checked onclick="toggle('base')"> Map</label><br>
  <label><input type="checkbox" checked onclick="toggle('terrain')"> Terrain</label><br>
  <label><input type="checkbox" checked onclick="toggle('provinces')"> Provinces</label><br>
  <label><input type="checkbox" checked onclick="toggle('rivers')"> Rivers</label><br>
  <label><input type="checkbox" checked onclick="toggle('cities')"> Cities</label><br>
  <label><input type="checkbox" checked onclick="toggle('country_names')"> Faction Names</label><br>
  <label><input type="checkbox" checked onclick="toggle('region_names')"> Region Names</label><br>
  <label><input type="checkbox" checked onclick="toggle('terrain_names')"> Terrain Name</label>
</div>

<div class="viewport" id="viewport">
  <div class="map" id="map">
    <img src="layers/base.png" id="base">
    <img src="layers/terrain.png" id="terrain">
    <img src="layers/provinces.png" id="provinces">
    <img src="layers/rivers.png" id="rivers">
    <img src="layers/cities.png" id="cities">
    <img src="layers/country_names.png" id="country_names">
    <img src="layers/region_names.png" id="region_names">
    <img src="layers/terrain_name.png" id="terrain_names">
  </div>
</div>

<script>
const map = document.getElementById("map");
const viewport = document.getElementById("viewport");

let scale = 1;
let minScale = 1;
let maxScale = 4;
let x = 0, y = 0;
let isDragging = false;
let startX, startY;

// центрирование и расчет minScale
const baseImg = document.getElementById("base");
baseImg.onload = () => {
  const vw = viewport.clientWidth;
  const vh = viewport.clientHeight;
  const iw = baseImg.naturalWidth;
  const ih = baseImg.naturalHeight;

  minScale = Math.min(vw / iw, vh / ih);
  scale = minScale;

  x = (vw - iw * scale) / 2;
  y = (vh - ih * scale) / 2;

  updateTransform();
};

function updateTransform() {
  map.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;
}

// зум от курсора (как Google Maps)
viewport.addEventListener("wheel", e => {
  e.preventDefault();

  const rect = viewport.getBoundingClientRect();
  const mouseX = e.clientX - rect.left;
  const mouseY = e.clientY - rect.top;

  const oldScale = scale;
  const zoom = e.deltaY < 0 ? 1.1 : 0.9;
  scale = Math.min(maxScale, Math.max(minScale, scale * zoom));

  const scaleFactor = scale / oldScale;

  x = mouseX - (mouseX - x) * scaleFactor;
  y = mouseY - (mouseY - y) * scaleFactor;

  updateTransform();
}, { passive: false });

// перетаскивание
viewport.addEventListener("mousedown", e => {
  isDragging = true;
  startX = e.clientX - x;
  startY = e.clientY - y;
  viewport.style.cursor = "grabbing";
});

window.addEventListener("mouseup", () => {
  isDragging = false;
  viewport.style.cursor = "grab";
});

window.addEventListener("mousemove", e => {
  if (!isDragging) return;
  x = e.clientX - startX;
  y = e.clientY - startY;
  updateTransform();
});

// слои
function toggle(id) {
  const layer = document.getElementById(id);
  layer.style.display = layer.style.display === "none" ? "block" : "none";
}
</script>

</body>
</html>
